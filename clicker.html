<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="clicker.css">
  </head>
  <body>
    <h1>Cookie Clicker</h1>
    <img id="cookie" src="http://www.pngall.com/wp-content/uploads/2016/07/Cookie-PNG-Clipart.png">
    <h2 id="score" >Cookies: 0 </h2>
    <button> Factory: 10 Cookies</button>
    ,<h3>Number of Factories: 0</h3>

    <script>
      var cookiePhoto = document.getElementById('cookie')
      var counter = document.getElementById('score')
      var number = 0
      var factory = document.querySelector('button')
      var factoryNumber = 0
      var factoryScore = document.querySelector('h3')
      var factoryCost = 10

      //create a function for when a cookie is clicked
      cookiePhoto.onclick = function() {
        number = number + 1
        counter.innerHTML = "Cookies: " + number
      }

      //when factory button is clicked
      factory.onclick = function() {
        if (number >= factoryCost) {
          number = number - factoryCost
          counter.innerHTML = "Cookies: " + number
          factoryNumber++
          factoryScore.innerHTML = "Number of Factories: " + factoryNumber
          factoryCost = factoryCost + 5
          factory.innerHTML = "Factory: " + factoryCost + " Cookies"
        }
      }

      // uses setInterval function to add cookies faster as you get more factories
      setInterval(function() {
        number = number + factoryNumber
        counter.innerHTML = "Cookies: " + number
      }, 1000)

    </script>
  </body>
</html>
